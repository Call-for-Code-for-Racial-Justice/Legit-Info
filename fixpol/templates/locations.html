{% extends "base.html" %}

{% block page_header %}
<h5>Locations</h5>
{% endblock page_header %}

{% block content %}

    <div class="page-content-standard">
        <ul style="list-style-type: none;">
        {% for location in locations %}
        <li>{{ location }}</li>
        {% empty %}
        <li>No locations have been added yet.</li>
        {% endfor %}
        </ul>
    </div>
</div>

{% endblock content %}
